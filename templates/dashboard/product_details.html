<table class="table bg-white">
    <thead class="bg-info">
        <tr class="text-white">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Activity</th>
        </tr>
    </thead>
    <tbody>
        {% for eachdata in data %}
        <tr>
            <th scope="row">{{ eachdata.id }}</th>
            <td>{{ eachdata.name }}</td>
            <td>{{ eachdata.category }}</td>
            <td>{{ eachdata.quantity }}</td>
            <td>
                <a class="btn btn-info btn-sm product_edit_btn" onclick="get_product_data('{{ eachdata.id }}','{{ eachdata.name }}','{{ eachdata.category }}','{{ eachdata.quantity }}')">Edit</a>
                <a class="btn btn-danger btn-sm" onclick="get_product_id('{{ eachdata.id }}')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
